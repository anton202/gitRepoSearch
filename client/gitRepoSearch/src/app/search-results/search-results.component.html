<main>
  <div class="repos" *ngIf="gitRepos && gitRepos.items.length > 0 && !searchService.loading">
    <app-git-repo *ngFor="let repo of gitRepos.items" [avatr]="repo.owner.avatar_url" [repoName]="repo.name" [isColored]='false'>
    </app-git-repo>
  </div>
  
  <div class="noReposFound" *ngIf="gitRepos && gitRepos.items.length === 0 && !searchService.loading">
    <p style="text-align:center">We couldnâ€™t find any repositories</p>
  </div>
  <div class="error" *ngIf="error">
    {{error}}
  </div>
</main>
