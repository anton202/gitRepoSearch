<div class="gitRepo">
<div class="gitRepo__avatar">
  <img [src]="avatr" alt="userAvatr">
</div>
<div class="gitRepo__info">
  <p class="gitRepo__name">{{repoName}}</p>
</div>
<div class="gitRepo__bookMark">
    <i class="material-icons" (click)="saveOrDeleteRepoFromBookmarks(repoName, avatr)" [appColorStar]="isSaved">
        star
        </i>
</div>
</div>
